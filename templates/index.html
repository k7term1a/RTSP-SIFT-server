<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>RTSP SIFT 影像比對</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f2f2f2;
        }
        h1 {
            margin-top: 20px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .image-box {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image-box img {
            width: 400px;
            height: auto;
            border: 1px solid #ccc;
        }
        .upload-form {
            margin-top: 30px;
        }
    </style>
    <script>
        function refreshPattern() {
            const ts = Date.now();
            document.getElementById('pattern').src = "/pattern?" + ts;
        }
        setInterval(refreshPattern, 1000);
    </script>
</head>
<body>
    <h1>RTSP 影像串流 + SIFT 特徵比對</h1>
    <div class="upload-form">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">上傳 Pattern 圖</button>
        </form>
    </div>
    <div class="image-container">
        <div class="image-box">
            <h3>原始影像</h3>
            <img src="/stream/original" alt="Original Stream">
        </div>
        <div class="image-box">
            <h3>處理後影像（SIFT 比對）</h3>
            <img src="/stream/processed" alt="Processed Stream">
        </div>
        <div class="image-box">
            <h3>Pattern 圖片</h3>
            <img id="pattern" src="/pattern" alt="Pattern Image">
        </div>
    </div>
</body>
</html>
